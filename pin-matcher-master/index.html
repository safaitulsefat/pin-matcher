<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pingenerat" class="form-control" type="text">
                    <button class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="calc" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button">7</div>
                              <div class="button">8</div>
                              <div class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">4</div>
                              <div class="button">5</div>
                              <div class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">1</div>
                              <div class="button">2</div>
                              <div class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button"><</div>
                                <div class="button">0</div>
                                <div class="button">C</div>
                            </div>
                            <div>
                                <button type="submit" id="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="fail" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="sucsses" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>
        //pin genate
        const pinGenarate = document.querySelector('.pin-generator');
        
        pinGenarate.addEventListener('click',function(){
        const num =Math.floor(Math.random()*4000) + 1000;
        const show = document.querySelector('#pingenerat');
        show.value = num;
        
});
      //calculate
      const btn = document.querySelectorAll('.button');
      btn.forEach( btne => {
          btne.addEventListener('click',function() {
          const shows = document.getElementById('calc');
          shows.value += btne.innerText;
          })
      });
      //submit
      const submit = document.querySelector('#submit');
      submit.addEventListener('click',function () {
        let show = document.querySelector('#pingenerat');
        let shows = document.getElementById('calc');
        
        if (show.value === shows.value) {
           const sucsses = document.getElementById('sucsses');
           sucsses.style.display = 'block';
        }
        else{
           const fail = document.getElementById('fail');
           fail.style.display = 'block';
        }
          
      })
     
      
      
    </script>
</body>
</html>
